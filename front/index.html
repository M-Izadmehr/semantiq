<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SemantiQuest - Semantic Word Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .game-board {
            margin-bottom: 30px;
        }

        .map-container {
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .semantic-map {
            width: 100%;
            height: 250px;
            min-height: 250px;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .word-dot {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-size: 11px;
            animation: pulse 2s infinite;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .word-dot:hover {
            transform: scale(1.2) !important;
            z-index: 10;
        }

        .dot-cold {
            background: radial-gradient(circle, #66bb6a, #4caf50);
        }

        .dot-cool {
            background: radial-gradient(circle, #42a5f5, #1976d2);
        }

        .dot-warm {
            background: radial-gradient(circle, #ffb74d, #ff9800);
        }

        .dot-hot {
            background: radial-gradient(circle, #e57373, #f44336);
        }

        .dot-burning {
            background: radial-gradient(circle, #ffd700, #ffb300);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .control-panel {
            display: flex;
            flex-direction: row-reverse;
            gap: 10px;
        }

        .input-section {
            margin-bottom: 25px;
            flex: 1;
        }

        .input-section h3 {
            margin-bottom: 15px;
            color: #fff;
        }

        .guess-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 10px;
        }

        .guess-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn-group {
            display: flex;
            flex-direction: row-reverse;
            gap: 10px;
            height: 60px;
        }

        .guess-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            min-width: 54%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .guess-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hint-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .hint-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .hint-btn.loading {
            background: linear-gradient(45deg, #999, #666);
        }

        .hint-btn.loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: loading-shimmer 1.5s infinite;
        }

        @keyframes loading-shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .hint-area {
            position: absolute;
            border: 3px dashed #ffd700;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
            pointer-events: none;
            z-index: 2;
            animation: hintPulse 2s infinite;
        }

        @keyframes hintPulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .hint-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1002;
            animation: slideDown 0.5s ease-out;
            font-weight: bold;
        }

        @keyframes slideDown {
            0% {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .stats {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .guess-history {
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .recent-guesses-heading {
            margin-top: 20px;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 8px 12px;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 100px;
        }

        .sort-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .sort-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transform: scale(1.02);
        }

        /* Mobile-friendly single sort button */
        .sort-btn-mobile {
            width: 100%;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .sort-btn-mobile:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .guess-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .guess-item.latest {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.5);
            animation: highlightLatest 2s ease-out;
        }

        .guess-item.recent {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        @keyframes highlightLatest {
            0% {
                background: rgba(255, 215, 0, 0.4);
                transform: scale(1.02);
            }
            100% {
                background: rgba(255, 215, 0, 0.2);
                transform: scale(1);
            }
        }

        .guess-separator {
            margin: 10px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .guess-separator::after {
            content: 'Other Guesses';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.2);
            padding: 0 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .similarity-score {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 12px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ffd700, #ffb300);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            animation: victoryPop 0.5s ease-out;
        }

        @keyframes victoryPop {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .semantic-map {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .semantic-map {
                height: 400px;
            }

            /* Hide desktop sort controls on mobile */
            .sort-controls {
                display: none;
            }

            /* Show mobile sort button */
            .sort-btn-mobile {
                display: block;
            }

            .control-panel {
                flex-direction: column;
            }
        }

        @media (min-width: 769px) {
            .sort-btn-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
<div id="loading" class="loading">
    <div class="loading-spinner"></div>
</div>

<div class="game-container">
    <div class="header">
        <h1>🎯 SemantiQuest</h1>
        <p>Find the hidden word by exploring semantic space!</p>
    </div>

    <div class="game-board">
        <div class="map-container">
            <div id="semantic-map" class="semantic-map">
                <!-- Word dots will be added here dynamically -->
            </div>
        </div>

        <div class="control-panel">
            <div class="stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div id="guess-count" class="stat-value">0</div>
                        <div class="stat-label">Guesses</div>
                    </div>
                    <div class="stat-item">
                        <div id="best-score" class="stat-value">0.00</div>
                        <div class="stat-label">Best Score</div>
                    </div>
                    <div class="stat-item">
                        <div id="target-word" class="stat-value">???</div>
                        <div class="stat-label">Target</div>
                    </div>
                    <div class="stat-item">
                        <div id="current-rank" class="stat-value">-</div>
                        <div class="stat-label">Rank</div>
                    </div>
                </div>
            </div>

            <div class="input-section">
                <input type="text" id="guess-input" class="guess-input"
                       placeholder="Make a guess..." autocomplete="off">
                <div class="btn-group">
                    <button id="guess-btn" class="guess-btn">Submit Guess</button>
                    <button id="hint-btn" class="hint-btn">💡Hint</button>
                </div>
            </div>

        </div>
        <div class="input-section">
            <h3 class="recent-guesses-heading">Recent Guesses</h3>

            <!-- Mobile sort button -->
            <button id="sort-btn-mobile" class="sort-btn-mobile">
                Sort: 🔥 Best First
            </button>

            <!-- Desktop sort controls -->
            <div class="sort-controls">
                <button id="sort-similarity-desc" class="sort-btn active">🔥 Best First</button>
                <button id="sort-similarity-asc" class="sort-btn">❄️ Worst First</button>
                <button id="sort-order-desc" class="sort-btn">🕒 Latest First</button>
                <button id="sort-order-asc" class="sort-btn">📅 Oldest First</button>
            </div>

            <div id="guess-history" class="guess-history">
                <div style="text-align: center; opacity: 0.6; padding: 20px;">
                    No guesses yet. Start exploring!
                </div>
            </div>
        </div>
    </div>
</div>

<div id="victory-modal" class="victory hidden">
    <h2>🎉 Congratulations!</h2>
    <p>You found the word "<span id="victory-word"></span>"!</p>
    <p>Total guesses: <span id="victory-guesses"></span></p>
    <button id="btn-new-game"
            style="margin-top: 15px; padding: 10px 20px; border: none; border-radius: 5px; background: #333; color: white; cursor: pointer;">
        Play Again
    </button>
</div>

<script type="module" src="./main.js"></script>
</body>
</html>
